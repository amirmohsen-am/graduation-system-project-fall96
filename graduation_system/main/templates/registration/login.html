
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>
    {% load static %}
    {% include 'main/static-links.html' %}

    <link href="{% static 'main/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post"> {% csrf_token %}
{#    {{ form.as_p }}#}
{#    <p><label for="id_username">Username:</label> <input type="text" name="username" required autofocus id="id_username" maxlength="254" /></p>#}
{#<p><label for="id_password">Password:</label> <input type="password" name="password" required id="id_password" /></p>#}

    <img class="mb-4" src=https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    {% if form.errors %}
        <div class="alert alert-danger">
            <p><strong>"Oh snap!</strong>"Please enter a correct username and password. Note that both fields are case-sensitive."</p>
        </div>
    {% endif %}
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
